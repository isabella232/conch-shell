# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/Bowery/prompt"

[[constraint]]
  name = "github.com/DiSiqueira/GoTree"
  version = "0.2.0"

[[constraint]]
  name = "github.com/blang/semver"
  version = "3.5.1"

[[constraint]]
  name = "github.com/briandowns/spinner"
  version = "1.0.0"

[[constraint]]
  name = "github.com/dghubble/sling"
  version = "1.1.0"

[[constraint]]
  name = "github.com/gorilla/handlers"
  version = "1.3.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.0"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"

[[constraint]]
  branch = "master"
  name = "github.com/olekukonko/tablewriter"

[[constraint]]
  name = "github.com/vbauerster/mpb"
  version = "3.0.3"

[[constraint]]
  name = "github.com/wcharczuk/go-chart"
  version = "2.0.0"

[[constraint]]
  name = "gopkg.in/jawher/mow.cli.v1"
  version = "1.0.3"

[[constraint]]
  name = "gopkg.in/montanaflynn/stats.v0"
  version = "0.2.0"

[[constraint]]
  name = "gopkg.in/satori/go.uuid.v1"
  version = "1.1.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/joyent/go-conch"
  version = "1.0.0"
