os: linux
sudo: false
language: go
go:
  - '1.10'
install:
  - go get github.com/golang/dep/cmd/dep
script:
  - make release
deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - "release/conch-mbo-darwin-amd64"
    - "release/conch-darwin-amd64"
    - "release/conch-linux-amd64"
    - "release/conch-linux-arm"
    - "release/conch-solaris-amd64"
  on:
    tags: true
    repo: joyent/conch-shell
notifications:
  recipients:
  - sungo@joyent.com
  email:
    on_success: change
    on_failure: always
