os: linux
sudo: false
language: go
go:
- '1.10'
install:
- make tools
script:
- make release
deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - "release/conch-darwin-amd64"
    - "release/conch-linux-amd64"
    - "release/conch-linux-arm"
    - "release/conch-solaris-amd64"
    - "release/conch-freebsd-amd64"
    - "release/conch-openbsd-amd64"
  on:
    tags: true
    repo: joyent/conch-shell
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - sungo@joyent.com
